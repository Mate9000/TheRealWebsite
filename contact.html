<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinkGoose</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="learn.html">
  <link rel="stylesheet" href="about.html">
</head>

<body>
  <div class="column">

    <div class="header">

      <div class="title">
        <div class="Pink">Pink</div>
        <div class="Goose">Goose</div>
      </div>

      <div class="Link">
        <div class="btn">
          <a href='index.html'>Home</a>
        </div>
        <div class="btn">
          <a href='learn.html'>Learn</a>
        </div>
        <div class="btn">
          <a href='about.html'>About</a>
        </div>
        <div class="btn">
          <a href='contact.html'>Contact</a>
        </div>
      </div>

      <div class="btn">
        <div class="Login">Login</div>

      </div>

    </div>
    <div class="body-of-two-buttons">
      <h6>What's your GOOSE idea?</h6>
      <div class="grey-text">
        <h6>Let's chat and see how we can help</h6>
      </div>
      <div class="contact-buttons">
        <a href="https://t.me/superdao_team" class="contact-button telegram">
          <img src="bijpaginas/telegram.png" alt="Telegram icon">
          <div>
            Telegram <br> <span>@superdao_team</span>
          </div>
        </a>
        <a href="mailto:hello@superdao.co" class="contact-button email">
          <img src="bijpaginas/email.png" alt="Email icon">
          <div>
            Email <br> <span>hello@superdao.co</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="body-of-post">
    <div class="post-container">
      <h2>Send a post Goose</h2>
      <div class="empty-space-post"></div>
      <input placeholder="Your email"> <br>
      <input placeholder="Your name"> <br>
      <textarea placeholder="Your message"></textarea> <br>
      <select>
        <option value="none" disabled selected>Color of your goose</option>
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
      </select>
      <button>send</button>
    </div>
  </div>
  <div class="footer">
    <div class="footer-links">
      <div class="btn">
        <a href='about.html'>
          About
        </a>
      </div>
      <div class="btn">
        <a href="#">
          Jobs
        </a>
      </div>
      <div class="btn">
        <a class="legal" href="#">
          Legal
        </a>
      </div>
    </div>
    <div class="social-icons">
      <a href="#">
        <img alt="Twitter logo" src="bijpaginas/X.png" />
      </a>
      <a href="#">
        <img alt="Telegram logo" src="bijpaginas/send.png" />
      </a>
      <a href="#">
        <img alt="YouTube logo" src="bijpaginas/youtube.png" />
      </a>
      <a href="#">
        <img alt="Discord logo" src="bijpaginas/discord.png" />
      </a>
    </div>
  </div>
</body>

</html>
