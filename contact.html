<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinkGoose</title>
  <!--de link heb je nodig om de css in de html toe te brengen-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--dit is de header waar de pinkgoose logo, home,learn,about en contact komt met een login button ook-->
  <header>
    <div class="header">

      <div class="title">
        <div class="Pink">Pink</div>
        <div class="Goose">Goose</div>

        <nav>
          <ul>
              <li>
                <a href='index.html'>Home</a>
              </li>
              <li>
                <a href='learn.html'>Learn</a>
              </li>
              <li>
                <a href='about.html'>About</a>
              </li>
              <li>
                <a href='contact.html'>Contact</a>
              </li>
          </ul>
        </nav>
        <div class="btn">
          <div class="Login">Login</div>
        </div>
      </div>
    </div>
  </header>
    <!--de wats youre goose idea sectie waar je twee buttons krijgt en 2 lijnen tekst boven de buttons-->
    <div class="body-of-two-buttons">
      <h6>What's your GOOSE idea?</h6>
      <div class="grey-text">
        <h6>Let's chat and see how we can help</h6>
      </div>
      <div class="contact-buttons">
        <a href="https://t.me/superdao_team" class="contact-button telegram">
          <img src="bijpaginas/telegram.png" alt="Telegram icon">
          <div>
            Telegram <br> <span>@superdao_team</span>
          </div>
        </a>
        <a href="mailto:hello@superdao.co" class="contact-button email">
          <img src="bijpaginas/email.png" alt="Email icon">
          <div>
            Email <br> <span>hello@superdao.co</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!--dit is de post sectie waar je een post kan sturen maar en je kan hier typen plus je kan de tekst balk ding groter of kleiner maken met de textarea-->
  <form>
    <div class="body-of-post">
      <div class="post-container">
        <h2>Send a post Goose</h2>
        <input placeholder="Your email"> <br>
        <input placeholder="Your name"> <br>
        <textarea placeholder="Your message"></textarea> <br>
        <select>
          <option value="none" disabled selected>Color of your goose</option>
          <option value="red">Red</option>
          <option value="white">White</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
        <button>send</button>
      </div>
    </div>
  </form>
  <!--did is de onderkant van de website is bijna els de header maar hier krijg je andere opties-->
  <div class="footer">
    <div class="footer-links">
      <div class="btn">
        <a href='about.html'>
          About
        </a>
      </div>
      <div class="btn">
        <a href="#">
          Jobs
        </a>
      </div>
      <div class="btn">
        <a class="legal" href="#">
          Legal
        </a>
      </div>
    </div>
    <div class="social-icons">
      <a href="#">
        <img alt="Twitter logo" src="bijpaginas/X.png" >
      </a>
      <a href="#">
        <img alt="Telegram logo" src="bijpaginas/send.png" >
      </a>
      <a href="#">
        <img alt="YouTube logo" src="bijpaginas/youtube.png" >
      </a>
      <a href="#">
        <img alt="Discord logo" src="bijpaginas/discord.png" >
      </a>
    </div>
  </div>
</body>

</html>
